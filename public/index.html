<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>Web VR start</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./aframe/dist/aframe-master.min.js"></script>
        <script src="./aframe/dist/aframe-extra.min.js"></script>
        <script src="./jquery/dist/jquery.min.js"></script>
        <script src="./js/animation.js"></script>
    </head>
    <body>
        <a-scene physic open-vr>
            <a-entity id="galaxy-scene">
                <!--新增 camera-->
                <a-camera position="0 2 0" look-controls wasd-controls-enabled reverse-mouse-drag rotation="-20 90 0">
                    <a-cursor color="green" fuse="true"></a-cursor>
                    <a-text id="showMessage" color="gold" position="0 1 -2" rotation="0 0 0" transparent text="width: 4"></a-text>
                    <!--<a-entity ui-modal visible="false">
                        <a-plane width="3" height="1" color="red" position="0 -1.2 0"></a-plane>
                    </a-entity>-->
                    
                    <a-animation attribute="position" from="0 -10 -2" to="0 1 -2" dur ="10000" easing="linear"></a-animation>
                     <a-animation attribute="rotation" from="0 -270 0" to="-5 90 0" dur ="30000" easing="linear"></a-animation>
                </a-camera> 
                <!--設定 outer space-->
                <a-sky src="./images/space.jpg"></a-sky>
                <!--設定 光源-->
                <a-light type="ambient"  target="#directionaltarget">
                    <!--<a-entity id="directionaltarget" position="0 0 -1"></a-entity>-->
                </a-light>
                <a-light type="point" color="#FFF" position="-30 80 0" look-at="a-sphere"></a-light>
                <a-light type="point" color="#AAA" position="30 80 0" look-at="a-sphere"></a-light>
                <a-entity>
                    <!--<a-animation attribute="rotation" easing="linear" dur="30000" repeat="indefinite" to="0 360 0"></a-animation>-->
                    <!-- Mercury -->
                    <a-sphere position="-20 -3 20" radius="1.25" scale="2 2 2" src="images/mercury.jpg" show-text="text:Mercury">
                        <a-animation attribute="rotation" begin="fusing" repeat="5" to="0 360 0"></a-animation>
                    </a-sphere>

                    <!-- Venus -->
                    <a-sphere position="-20 3 -13" radius="1.25" scale="1.5 1.5 1.5" src="images/venus.jpg" show-text="text:Venus">
                        <a-animation attribute="rotation" begin="fusing" repeat="1" to="0 360 0"></a-animation>
                    </a-sphere>

                    <!-- Earth -->
                    <a-sphere position="-10 3 0" radius="1.25" scale="2.5 2.5 2.5" src="images/earth.jpg" show-text="text:Earth">                        
                        <a-animation attribute="rotation" begin="fusing" repeat="1" to="0 360 0"></a-animation>
                    </a-sphere>
                    
                    <!-- Mars -->
                    <a-sphere position="10 -3 60" radius="1.25" scale="5 5 5" src="images/mars.jpg" show-text="text:Mars">
                        <a-animation attribute="rotation" begin="fusing" repeat="1" to="0 360 0"></a-animation>
                    </a-sphere>

                    <!-- Jupiter -->
                    <a-sphere position="30 -3 -80" radius="1.25" scale="20 20 20" src="images/jupiter.jpg" show-text="text:Jupiter">
                        <a-animation attribute="rotation" begin="fusing" repeat="1" to="0 360 0"></a-animation>
                    </a-sphere>

                    <!-- Saturn -->
                    <a-sphere position="0 -3 10" radius="1.25" scale="18 18 18" src="images/saturn.png" show-text="text:Saturn">
                        <a-animation attribute="rotation" begin="fusing" repeat="1" to="0 360 0"></a-animation>
                    </a-sphere>


                    <!-- Uranus -->
                    <a-sphere position="100 8 -40" radius="1.25" scale="9 9 9" src="images/uranus.png" show-text="text:Uranus">
                        <a-animation attribute="rotation" begin="fusing" repeat="1" to="0 360 0"></a-animation>
                    </a-sphere>

                    <!-- Neptune -->
                    <a-sphere position="60 5 0" radius="1.25" scale="3 3 3" src="images/neptune.jpg" show-text="text:Neptune">
                        <a-animation attribute="rotation" begin="fusing" repeat="1" to="0 360 0"></a-animation>
                    </a-sphere>

                    <!-- Sun -->
                    <a-sphere id="directionaltarget" position="0 -40 250" radius="1.25" scale="50 50 50" src="images/sun.jpg" show-text="text:Sun">
                        <a-animation attribute="rotation" begin="fusing" repeat="1" to="0 360 0"></a-animation>
                    </a-sphere>
                </a-entity>
            </a-entity>
            <a-entity id="landing" visible="false">
                <a-entity id="player"
                camera position="12 2 35" universal-controls kinematic-body listener>
                </a-entity>
                <a-entity light="color: #f4dfc2; " position="10 200 10"></a-entity>
                <a-entity geometry="primitive: sphere; thetaLength: 90; radius: 30" position="0 0 0" scale="2 3 2" material="side: back; width: 1595; height: 284;  src: #marView; shader: flat" >
                        <!-- <a-plane id="plane" width="500" height="500" material="src: #marView;"  rotation="90 0 0" position="0 200 0" > </a-plane> -->
                </a-entity>
                <a-entity id="rockWrap" position="34 0 0">
                        <a-dodecahedron src="#stone" static-body radius="5"  position="0 0 10"></a-dodecahedron>
                        <a-dodecahedron  src="#stone"  static-body radius="7"   position="0 0 5"></a-dodecahedron>
                        <a-dodecahedron  src="#stone"  static-body radius="5" position="0 0  0"></a-dodecahedron>    
                </a-entity>
                
                <a-grid id="ground" static-body material="src:#marGround" item-width="1000" >
                        
                </a-grid>
                <!-- <a-entity geometry="primitive: box" material="color: red"  width="10"  height="10" position="0 0 -5"> -->
                <a-entity obj-model="obj: #marObj; mtl: #marMtl" scale="0.05 0.05 0.05" static-body position="20 -1 -10"></a-entity>
                <a-sky color="#be967c" ></a-sky>
            </a-entity>
            <a-assets>
                <img id="marView" src="./img/marView.png">
                <img id="marGround" src="./img/marGround.png">
                <img id="stone" src="./img/stone.jpg">
                <a-asset-item id="marObj" src="./img/MarsExplorer/Mars_Explorer.obj"></a-asset-item>
                <a-asset-item id="marMtl" src="./img/MarsExplorer/Mars_Explorer.mtl"></a-asset-item>
            </a-assets>
        </a-scene>
    </body>
</html>
